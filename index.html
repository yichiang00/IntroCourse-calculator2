<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>JS Calculator</title>
  </head>
  <body>
    <div class="container">
        <h1>Calculator</h1>
        <form id="add">
          <div class="form-group has-success" id="numberText1">
            <label for="add1">1st number:</label>
            <input id="add1" class="form-control" type="text" placeholder="Give me a number one">
          </div>
          <div class="form-group has-success" id="numberText2">
            <label for="add2">2nd number:</label>
            <input id="add2" class="form-control" type="text" placeholder="Give me a number Two">
          </div>
          <div class="oper">
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" > +  ADD
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract" > - Minius
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply" > X Times
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide" > / Divide
            </label>
          </div>
        </div>
          <button type="submit" class="btn">Submit</button>
          <button id="reset" type="reset" class="btn"> Reset</button>
        </form>
        <div id="output">

        </div>
    </div>


  </body>
</html>
